<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>집중력 향상 게임</title>

  <style>
    /* ─────────────────────  폰트(로컬)  ───────────────────── */
    @font-face {
      font-family: 'Galmuri11';
      src: url('./assets/fonts/Galmuri11.woff2') format('woff2');
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }
    @font-face {
      font-family: 'Galmuri11';
      src: url('./assets/fonts/Galmuri11-Bold.woff2') format('woff2');
      font-weight: 700;
      font-style: normal;
      font-display: swap;
    }

    /* ─────────────────────  전역 스타일  ───────────────────── */
    :root{
      --white: #ffffff;
      --timer-fill: #B355FF;
      --maxw: 680px;
    }
    *{ box-sizing:border-box; margin:0; padding:0 }
    html,body{ height:100% }

    /* ✅ 안정적인 배경 처리: 단색 + 고정 오버레이 그라데이션 */
    html { background:#FF7B75; }
    body{
      color:var(--white);
      font-family:'Galmuri11', -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo",
                  "Noto Sans KR","Malgun Gothic", Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background:#FF7B75;
      min-height:100vh;
      display:flex; justify-content:center; align-items:flex-start;
      overflow-x:hidden;
      position:relative;
      isolation:isolate;
    }
    body::before{
      content:"";
      position:fixed; inset:0;
      z-index:-1;
      background: linear-gradient(180deg, #B962FF 0%, #FF7B75 100%);
    }

    main{
      width:min(var(--maxw), 92vw);
      margin:8vh auto 6vh;
      text-align:center;
    }

    /* 1) 타이틀 */
    .title{
      font-weight:700;
      font-size:20px;
      line-height:1.35;
      margin-bottom:14px;
    }

    /* 2) 설명 */
    .desc{
      font-weight:400;
      font-size:14px;
      line-height:1.6;
      margin-bottom:28px;
      opacity:.95;
    }

    /* 3) 라운드 표시 */
    .round{
      font-weight:400;
      font-size:16px;
      margin:14px 0 10px;
    }

    /* 4) 시간 카운터 */
    .timer-shell{
      width:min(520px, 92vw);
      margin:0 auto 24px;
      background: var(--white);
      padding:4px;
      border-radius:999px;
    }
    .timer-bar{
      height:12px;
      width:100%;
      background: var(--timer-fill);
      border-radius:999px;
      transition: width .1s linear;
    }

    /* 5) 게임 영역 (2/3 사이즈로 축소 적용) */
    .game{
      width:min(453px, 61.3vw);
      aspect-ratio: 1 / 1;
      background: rgba(255,255,255,.85);
      border-radius:8px;
      margin:18px auto 60px;
      display:grid; place-items:center;
      color:#666;
      user-select:none;
      backdrop-filter: saturate(100%);
      padding: 10px;
    }

    /* ───── 카드 보드 & 카드 ───── */
    .board{
      width:100%; height:100%;
      display:grid; gap:12px;          /* JS에서 라운드별로 덮어씀 */
    }
    .card{
      background:#fff;
      border-radius:10px;               /* Figma corner radius 10 */
      display:flex; align-items:center; justify-content:center;
      box-shadow: 0 2px 8px rgba(0,0,0,.08);
      cursor:pointer;
      transition: transform .08s ease, box-shadow .12s ease, background .12s ease;
      will-change: transform;
    }
    .card:active{ transform: scale(0.97); }
    .glyph{
      font-family:'Galmuri11';
      font-weight:700;                  /* Bold */
      line-height:1;
      user-select:none;
    }
    .shake{ animation: shake .2s ease; }
    @keyframes shake {
      0%{ transform: translateX(0) }
      25%{ transform: translateX(-2px) }
      50%{ transform: translateX(2px) }
      75%{ transform: translateX(-2px) }
      100%{ transform: translateX(0) }
    }

    @media (max-width:480px){
      main{ margin-top:6vh }
      .game{ margin-bottom:48px }
    }
  </style>
</head>
<body>
  <main>
    <!-- 1. 타이틀 -->
    <h1 class="title">집중력 향상 게임</h1>

    <!-- 2. 설명 -->
    <p class="desc">집중해서 다른 색상의 카드를 선택해 보세요.</p>

    <!-- 3. Round -->
    <div class="round" id="round">Round 1</div>

    <!-- 4. 시간 카운터 (3초 진행바) -->
    <div class="timer-shell" aria-label="남은 시간">
      <div class="timer-bar" id="timerBar"></div>
    </div>

    <!-- 5. 게임 영역 -->
    <section class="game" id="game">
      <div id="board" class="board" aria-label="카드 보드"></div>
    </section>
  </main>

  <script>
    /* ─────────────────────  타이머 ───────────────────── */
    const bar = document.getElementById('timerBar');
    let rafId = null;
    let startTs = null;
    let durationSec = 3;
    let onTimeUp = null;

    function startTimer(sec, onEnd){
      durationSec = sec;
      onTimeUp = onEnd;
      startTs = null;
      if(rafId) cancelAnimationFrame(rafId);
      rafId = requestAnimationFrame(tick);
    }
    function tick(ts){
      if(!startTs) startTs = ts;
      const elapsed = (ts - startTs) / 1000;
      const remain = Math.max(0, durationSec - elapsed);
      const pct = (remain / durationSec) * 100;
      bar.style.width = pct + '%';
      if(remain > 0) rafId = requestAnimationFrame(tick);
      else onTimeUp && onTimeUp();
    }

    /* ─────────────────────  라운드 & 보드 로직 ───────────────────── */
    const roundEl = document.getElementById('round');
    const boardEl = document.getElementById('board');
    const MAX_ROUND = 50;     // ★ 50라운드까지
    let round = 1;

    function gridSizeFor(round){
      if (round <= 5)  return 2;   // 1~5 : 2x2
      if (round <= 10) return 3;   // 6~10 : 3x3
      if (round <= 14) return 3;   // 11~14 : 3x3 유지
      if (round <= 20) return 4;   // 15~20 : 4x4
      if (round <= 24) return 5;   // 21~24 : 5x5
      // 25 이상: 5 라운드마다 +1 → 6x6, 7x7, … (최대 10x10)
      const step = Math.floor((round - 25) / 5);  // 25~29:0, 30~34:1, ...
      return Math.min(10, 6 + Math.max(0, step));
    }

    // 라운드가 올라갈수록 색 차이를 줄여 난이도 상승
    function colorDeltaFor(round){
      const maxDelta = 18;  // 시작 색 차이(밝기/채도)
      const minDelta = 5;   // 최종 색 차이
      const t = Math.min(1, (round-1)/(MAX_ROUND-1));
      return Math.round(maxDelta - (maxDelta - minDelta) * t);
    }

    function clamp(n, min, max){ return Math.max(min, Math.min(max, n)); }
    function makeHsl(h, s, l){ return `hsl(${h} ${s}% ${l}%)`; }

    function randomBaseColor(){
      const h = Math.floor(Math.random()*360);
      const s = 70 + Math.floor(Math.random()*20); // 70~90%
      const l = 55 + Math.floor(Math.random()*10); // 55~65%
      return {h,s,l};
    }

    function renderRound(){
      roundEl.textContent = `Round ${round}`;
      boardEl.innerHTML = '';

      const cols = gridSizeFor(round);
      const count = cols * cols;

      // 칸 수가 많아질수록 간격을 조금 줄여서 가독성 확보
      const gapPx = (cols >= 9) ? 6 : (cols >= 7) ? 8 : 12;
      boardEl.style.gap = gapPx + 'px';
      boardEl.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;

      // 폰트 크기: 보드 너비에서 gap을 제외한 셀 크기를 기준으로 계산
      const boardW = boardEl.clientWidth;
      const cellSize = (boardW - gapPx * (cols - 1)) / cols;
      const fontPx = Math.max(18, Math.floor(cellSize * 0.55));

      // 색상 구성 (정답 1개는 비슷하지만 다른 톤)
      const base = randomBaseColor();
      const delta = colorDeltaFor(round);
      const sign = Math.random() < 0.5 ? -1 : 1;
      const odd = {
        h: base.h,
        s: clamp(base.s + sign * Math.round(delta * 0.6), 40, 95),
        l: clamp(base.l + sign * delta, 20, 85),
      };
      const baseColor = makeHsl(base.h, base.s, base.l);
      const oddColor  = makeHsl(odd.h, odd.s, odd.l);

      // 정답 위치
      const answerIndex = Math.floor(Math.random()*count);

      for(let i=0;i<count;i++){
        const card = document.createElement('button');
        card.className = 'card';
        card.setAttribute('aria-label', i===answerIndex ? '정답' : '카드');
        card.style.border = '0';
        card.style.padding = '0';

        const span = document.createElement('span');
        span.className = 'glyph';
        span.textContent = 'Q';
        span.style.fontSize = fontPx + 'px';
        span.style.color = (i===answerIndex) ? oddColor : baseColor;

        card.appendChild(span);
        boardEl.appendChild(card);

        card.addEventListener('click', () => {
          if(i === answerIndex){
            nextRound();
          }else{
            card.classList.remove('shake');
            void card.offsetWidth; // reflow
            card.classList.add('shake');
          }
        });
      }

      // 라운드 타이머(3초)
      startTimer(3, () => {
        window.location.href = `result.html?round=${round}&reason=timeout`;
      });
    }

    function nextRound(){
      round += 1;
      if(round > MAX_ROUND){
        window.location.href = `result.html?round=${MAX_ROUND}&reason=clear`;
        return;
      }
      renderRound();
    }

    // 최초 라운드 시작
    renderRound();

    // 화면 리사이즈 시 재배치(폰트/간격 재계산)
    const ro = new ResizeObserver(() => renderRound());
    ro.observe(boardEl);
  </script>
</body>
</html>
